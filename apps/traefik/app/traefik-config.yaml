apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--entryPoints.web.proxyProtocol.trustedIPs=10.0.0.254,167.235.111.84"
      - "--entryPoints.web.forwardedHeaders.trustedIPs=10.0.0.254,167.235.111.84"
      - "--providers.kubernetescrd.allowCrossNamespace=true"
    ports:
      web:
        exposedPort: 8000
      websecure:
        exposedPort: 8443
      ssh:
        port: 8022
        expose: true
        exposedPort: 8022
        protocol: TCP
      sct-discovery:
        port: 21027
        expose: true
        exposedPort: 21027
        protocol: UDP
      sct-listen:
        port: 22000
        expose: true
        exposedPort: 22000
        protocol: TCP
