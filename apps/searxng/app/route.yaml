apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: searxng-route
  namespace: searxng
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`search.trivernis.dev`, `search.trivernis.net`)
    kind: Rule
    services:
    - name: searxng
      port: http 
    middlewares:
      - name: strict-security-headers
        namespace: default
