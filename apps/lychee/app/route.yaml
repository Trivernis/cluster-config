apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: lychee-headers
  namespace: lychee
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: web
  namespace: lychee
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`lychee.trivernis.net`)
    kind: Rule
    # middlewares:
      # - name: strict-security-headers
      #   namespace: default
      # - name: lychee-headers
    services:
    - name: lychee
      port: http 
