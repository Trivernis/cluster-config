apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: tandoor-headers
  namespace: tandoor
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: tandoor-identity
  namespace: tandoor
spec:
  headers:
    customResponseHeaders:
      X-Hello: world
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: recipes-route
  namespace: tandoor
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`recipes.trivernis.dev`, `recipes.trivernis.net`) && PathPrefix(`/media`, `/static`)
    kind: Rule
    middlewares:
      - name: security-headers
        namespace: default
      - name: tandoor-headers
    services:
    - name: tandoor
      port: static
  - match: Host(`recipes.trivernis.dev`, `recipes.trivernis.net`)
    kind: Rule
    middlewares:
      - name: security-headers
        namespace: default
      - name: tandoor-headers
    services:
    - name: tandoor
      port: http